      height: 20px;
      background: red;

        setTimeout(() => balloon.remove(), 1500);

      document.body.appendChild(balloon);

      const animationDuration = 8000;
      let startTime = null;
      const startLeft = parseFloat(balloon.style.left);
      const startTop = 100;
      const verticalDistance = 120;
      const horizontalAmplitude = 8;

      function animate(time) {
        if (!startTime) startTime = time;
        const elapsed = time - startTime;
        if (elapsed >= animationDuration) {
          balloon.style.opacity = "0";
          balloon.style.pointerEvents = "none";
          setTimeout(() => balloon.remove(), 500);
          return;
        }
        const progress = elapsed / animationDuration;
        const newTop = startTop - verticalDistance * progress;
        const newLeft = startLeft + horizontalAmplitude * Math.sin(progress * 2 * Math.PI * 2);
        balloon.style.top = newTop + "vh";
        balloon.style.left = newLeft + "vw";

        requestAnimationFrame(animate);
      }

    }

    // Fotos flutuantes

      photo.style.display = "block";
      photo.style.opacity = "1";
      const startLeft = Math.random() * 80 + 10; // 10-90vw
      photo.style.left = startLeft + "vw";
      photo.style.top = "110vh";

      const startTime = performance.now() + delay;

      function animate(time) {
        if (time < startTime) {
          requestAnimationFrame(animate);
          return;
        }
        const elapsed = time - startTime;
        if (elapsed >= duration) {
          photo.style.opacity = "0";
          setTimeout(() => {
            photo.style.display = "none";
            checkAllPhotosEnded();
          }, 1000);
          return;
        }
        const progress = elapsed / duration;
        const newTop = 110 - 120 * progress; // Move up 120vh
        const newLeft = startLeft + 10 * Math.sin(progress * 3 * Math.PI);
        photo.style.top = newTop + "vh";
        photo.style.left = newLeft + "vw";
        requestAnimationFrame(animate);
      }

      requestAnimationFrame(animate);
    }
